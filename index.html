<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Mania</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="game-name">T-Rex Mania</h1>
    <h4 class="game-rule">Rule: Reach the end with minimum score</h4>
    <div class="line"></div>
    <div class="gameOver"></div>
    <div id="btn" class="btn"></div>
    <div id="score">Your Score: 0</div>
    <div id="dino" class="dino">
        <img src="images/dino.png" alt="">
    </div>
    <div id="bush" class="bush">
        <img src="images/bush.png" alt="">
    </div>
    <div id="cactus" class="cactus">
        <img src="images/cactus.png" alt="">
    </div>
    <div id="pine" class="pine">
        <img src="images/pine.png" alt="">
    </div>
    <script src="index.js"></script>
</body>

</html>
